name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      user:
        type: choice
        options:
          - Nada
          - Nicolas
      class:
        type: choice
        options:
          - "Cardio HIIT"
          - "Cardio Max"
          - "Intensif"
      day:
        type: number
      hour:
        type: number
      minute:
        type: number
      location:
        type: string
env:
  INPUT_USER: ${{ github.event.inputs.user }}
  INPUT_CLASS: ${{ github.event.inputs.class }}
  INPUT_LOCATION: ${{ github.event.inputs.location }}
  INPUT_DAY: ${{ github.event.inputs.day }}
  INPUT_HOUR: ${{ github.event.inputs.hour }}
  INPUT_MINUTE: ${{ github.event.inputs.minute }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
